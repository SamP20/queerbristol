{% extends "base.html" %}

{% import 'wtforms.html' as wtf %}

{% block title %}Login{% endblock %}

{% block contents %}
<div class="container">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ wtf.input(form.email, form) }}
        <button type="submit" class="btn btn-primary">Request login link</button>
    </form>
</div>
{% endblock %}
