{% extends "base.html" %}

{% block title %}Groups{% endblock %}

{% block contents %}
<div class="container">
    <ul class="list-box">
        {% for group in groups %}
        <li>
            <h2><a href="{{ url_for('main.group', group=group.slug)}}">{{ group.name }}</a></h2>
            <p>{{ group.description }}</p>
        </li>
        {% endfor %}
    </ul>
    <div class="pagination">
        {% if groups.has_prev %}
        <a href="{{ url_for('.groups', page=groups.prev_num, **paginate_passthrough)}}">&#171; Previous</a>
        {% endif %}
        {% if groups.has_next %}
        <a href="{{ url_for('.groups', page=groups.next_num, **paginate_passthrough)}}">Next &#187;</a>
        {% endif %}
    </div>
</div>
{% endblock %}
